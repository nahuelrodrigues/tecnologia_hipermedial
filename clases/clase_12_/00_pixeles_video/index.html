<!DOCTYPE html>
<html dir="ltr" lang="es">
<head>
<meta charset="utf-8">
<title>Canvas: video</title>
<script src="js/libs/modernizr-1.7.min.js"></script>
<link rel="stylesheet" href="css/reset.css" media="all" />
<link rel="stylesheet" href="css/forma.css" media="all" />
<script src="js/libs/jquery-1.5.2.min.js"></script>
<script src="js/funciones.js"></script>
</head>
<body>
	<div id="contenedor">
		<video width="640" height="360" autoplay="autoplay" loop="loop" controls="controls" id="viola">
			<source src="video/viola.mp4" />
			<source src="video/viola.webm" />
			<img width="640" height="360" src="img/viola.png" alt="Bill Viola..." />
		</video>
		<canvas width="640" height="360" id="canvas">
			<img width="640" height="360" src="img/viola.png" alt="Bill Viola..." />
		</canvas>
	</div>
</body>
</html>
